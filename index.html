<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>formgit1</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img src="https://uploads-ssl.webflow.com/611f4cec56f2c3c714820f50/61542d4866c15d428d1278ca_contact-image.png" alt="#" width="37%">
    <h1>FORM - przykladowe cwiczenia z gitem</h1>
    <div class="form1">
      <form target="_blank" autocomplete="on" id="form1">
        <div>
          <label class="description" id="title1" for="field1">Podaj imię:</label>

          <div class="input-wrapper">
            <input type="text" id="field1" name="field1" minlength="2" />
            <i class="fas fa-user-alt input-icon"></i>
          </div>
        </div>
        <br />
        <div>
          <label class="description" id="title2" for="field2">Podaj haslo:</label
          >
          <div class="input-wrapper">
          <input
            type="password"
            id="field2"
            name="field2"
            title="Minimum 8 znaków, jedna cyfra i jeden znak specjalny"
            minlength="8"
            required
          />
          <i class="fas fa-lock input-icon"></i>
          </div>
        </div>
        <br />
        <div>
          <label class="description" id="title3" for="field3"
            >Podaj email:</label
          >
          <div class="input-wrapper">
          <input type="email" id="field3" name="field3" autofocus required />
          <i class="fas fa-envelope input-icon"></i>
          </div>
        </div>
        <br />
        <div>
          <label class="description" id="title4" for="field4"
            >Ile lat doświadczenia:</label
          >
          <div class="input-wrapper">
          <input type="number" id="field4" name="field4" value="5" />
          <i class="fas fa-hand-pointer input-icon"></i>
          </div>
        </div>
        <br />
        <div>
          
          <label class="description" id="title101" for="field101">Podaj ulubione miasto
            <select name="Cities" id="title101">
              <option value="bydgoszcz">Bydgoszcz</option>
              <option value="warszawa">Warszawa</option>
              <option value="tokio">Tokio</option>
              <option value="kuala lumpur">Kuala Lumpur</option>
              <option value="inne">Inne</option>
            </select>
        </div>
        <br />
        <div class="textarea">
          <label class="description" id="title5" for="field5">Opisz sprawę:</label
          >
          <div class="input-wrapper">
            <textarea
              name="field5"
              id="field5"
              cols="10"
              rows="5"
              spellcheck="true"
              required
            ></textarea>
            <i class="fas fa-keyboard input-icon--text"></i>
          </div>

          <p>Wybierz swój ulubiony sport</p>
              <div>
                <input type="radio" id="piłka nożna" name="sport" value="piłka nożna" checked>
                <label for="piłka nożna">piłka nożna</label>
              </div>

              <div>
                <input type="radio" id="koszykówka" name="sport" value="koszykówka" checked>
                <label for="koszykówka">koszykówka</label>
              </div>

              <div>
                <input type="radio" id="siatkówka" name="sport" value="siatkówka" checked>
                <label for="siatkówka">siatkówka</label>
              </div>

              <div>
                <input type="radio" id="narciarstwo" name="sport" value="narciarstwo" checked>
                <label for="narciarstwo">narciarstwo</label>
              </div>

              <div>
                <input type="radio" id="hokej" name="sport" value="hokej" checked>
                <label for="hokej">hokej</label>
              </div>     

              <div>
                <input type="radio" id="bieganie" name="sport" value="bieganie" checked>
                <label for="bieganie">bieganie</label>
              </div>     

              <div>
                <input type="radio" id="kolarstwo" name="sport" value="kolarstwo" checked>
                <label for="kolarstwo">kolarstwo</label>
              </div>  

              <div>
                <input type="radio" id="inny" name="sport" value="inny" checked>
                <label for="inny">inny</label>
              </div> 
          </div>
        </div>
        <div>
          <input class="button" type="submit" id="sendForm" name="sandForm" value="Wyslij" />
        </div>
        <br>
        <div>
          <label for="files">Add file:</label>
          <input type="file" id="file" name="file">
          <input type="reset" value="Reset" />
        </div>
        <div>
          <label for="search">search:</label>
          <input type="search" id="search" name="search">

        </div>

      </form>
    </div>


    <script src="script.js"></script>
  </body>
</html>
